name: PyTest
on: push


jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest, ubuntu-18, ubuntu-20, ubuntu-22]
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install libpq-dev
        run: sudo apt-get install -y libpq-dev

      - name: Install poetry
        run: python -m pip install --upgrade poetry wheel

      - name: Add coverage
        run: poetry add pytest-cov

      - name: Set Poetry config
        run: |
          poetry config virtualenvs.in-project true
          poetry config virtualenvs.path ~/.virtualenvs

      # run poetry install if the poetry lock has changed
      - name: Install dependencies
        if: steps.cache-poetry.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Run test suite
        run: poetry run pytest -v --cov --cov-fail-under=90